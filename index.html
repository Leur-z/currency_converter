<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency Converter</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>Currency Converter</h1>
            </div>
            <div class="calculation grid">
                <!-- 
                    select box
                    transfer sign
                    select box
                    button
                -->

                <div class="selectContainer">
                    <label for="currencyBefore">From: </label>
                    <select id="currencyBefore">
                        <option value="THB">THB</option>
                        <option value="CNY">CNY</option>
                        <option value="MMK">MMK</option>
                    </select>
                </div>

                <div></div>

                <div class="selectContainer">
                    <label for="currencyAfter">To: </label>
                    <select id="currencyAfter">
                        <option value="THB">THB</option>
                        <option value="CNY">CNY</option>
                        <option value="MMK" selected>MMK</option>
                    </select>
                </div>

                <input type="number" id="valueBefore" placeholder="Amount" />

                <i class="fa-solid fa-right-long"></i>

                <input type="number" id="valueAfter" disabled />

                <div class="erContainer">
                    <label for="exchangeRate">Exchange Rate</label>

                    <input type=number" id="exchangeRate">
                </div>
            </div>

            <button type="submit" onclick="mainFunction()">Convert</button>
            <div id="resultBox">
                <h3 id="resultHeading">Result will appear here</h3>
                <div id="resultTextDiv">
                    <p id="resultText">--- : ---</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
